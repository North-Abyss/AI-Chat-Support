<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Support</title>
    <style>
        /* Global Dark Mode Theme */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Arial", sans-serif;
        }
        body {
            background: radial-gradient(circle at top, #1a1a2e, #0f0f1e);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            background: #121212;
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            height: 80vh;
            overflow: hidden;
        }
        .chat-box {
    flex-grow: 1;
    overflow-y: auto;
    padding: 15px;
    display: flex;
    flex-direction: column; /* Ensures messages appear on a new line */
    scrollbar-width: thin;
    scrollbar-color: #666 #222;
}

.chat-message {
    display: inline-block; /* Allows messages to wrap properly */
    max-width: 80%; /* Prevents messages from stretching full width */
    word-wrap: break-word;
    margin: 10px 0;
    padding: 10px;
    border-radius: 10px;
}

/* User (Blue Neon) */
.chat-message.user {
    align-self: flex-end; /* Aligns the user message to the right */
    border: 2px solid #00bfff;
    box-shadow: 0 0 8px #00bfff;
    color: white; /* White text */
}

/* AI Bot (Red Neon) */
.chat-message.bot {
    align-self: flex-start; /* Aligns bot messages to the left */
    border: 2px solid #ff4500;
    box-shadow: 0 0 8px #ff4500;
    color: white; /* White text */
}

        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #333;
            background: #181818;
        }
        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            background: #252525;
            color: white;
        }
        .chat-input button {
            background: #00ff7f;
            color: black;
            border: none;
            padding: 10px 15px;
            margin-left: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        .chat-input button:hover {
            background: #00cc66;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="chat-message bot">
                <div>üëã Hello! How can I assist you today?</div>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="query" placeholder="Type your issue..." onkeypress="handleKeyPress(event)">
            <button onclick="askAI()">Send</button>
        </div>
    </div>

    <script>
        function askAI() {
            let query = document.getElementById("query").value.trim();
            if (!query) {
                alert("Please enter a message.");
                return;
            }

            appendMessage("user", query);
            document.getElementById("query").value = "";

            let chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += '<div class="chat-message bot"><div>ü§ñ Thinking...</div></div>';
            chatBox.scrollTop = chatBox.scrollHeight;

            fetch("/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ query: query })
            })
            .then(response => response.json())
            .then(data => {
                let formattedResponse = `
                    <strong>üîπ Summary:</strong> ${data["Summary"]} <br>
                    <strong>üìå Department:</strong> ${data["Department"]} <br>
                    <strong>üí° Suggested Resolution:</strong> ${data["Suggested Resolution"]} <br>
                    <strong>‚è≥ Estimated Resolution Time:</strong> ${data["Estimated Resolution Time"]}
                `;
                appendMessage("bot", formattedResponse);
            })
            .catch(error => {
                appendMessage("bot", "‚ö†Ô∏è Error: Unable to process your request.");
                console.error("Error:", error);
            });
        }

        function appendMessage(sender, text) {
            let chatBox = document.getElementById("chat-box");
            let messageDiv = document.createElement("div");
            messageDiv.classList.add("chat-message", sender);
            messageDiv.innerHTML = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                askAI();
            }
        }
    </script>
</body>
</html>
